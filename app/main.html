<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rod n' Mod</title>
        <link rel="stylesheet" href="./style.css">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Splash Screen -->
        <img src="assets/web/banner.png" width="650" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        
        <div style="display: flex; flex-direction: row; position: fixed; left: 0; bottom: 0; height: 60px; width: calc(100vw - 20px); padding: 5px; font-size: 20px; margin: auto 10px 5px 10px;">
            <div style="margin-left: 0; display: flex; gap: 5px;">
                <img src="assets/web/loading.png" height="35" style="margin: 11px auto; animation: loading 2s linear infinite;">
                <text id="splashText" style="margin: auto 0 11px 0;">Loading...</text>
            </div>

            <div style="margin-left: auto; display: flex;">
                <text style="margin: auto 0 11px 0;">Powered by GDWeave</text>
                <img src="/assets/web/gdweave.png" height="50">
            </div>
        </div>

        <!-- Content -->
        <div class="windowContent">
            <!-- Title Bar -->
            <div class="pywebview-drag-region titleBar">
                <img src="assets/rodnmod.ico" height="28" style="padding: 4px; image-rendering: auto;"/>
                <text style="margin: 3px 0; font-size: 18px;">Rod n' Mod</text>
            </div>
            <div style="position: fixed; top: 0; right: 0; padding: 5px; z-index: 1;">
                <button id="minimizeButton" type="minimizeWindow">
                    _
                </button>

                <button id="closeButton" type="closeWindow">
                    X
                </button>
            </div>

            <!-- Tab Contents -->
            <div class="tabs" style="background-color: #e9b26b; height: 100%; clip-path: circle(75% at center); transition: 1s;">
                <!-- Background Design -->
                <div>
                    <img src="assets/web/cog.png" width="128" style="position: fixed; bottom: -15px; right: -15px; animation: loading 10s linear infinite;">
                    <img src="assets/web/cog.png" width="128" style="position: fixed; bottom: 95px; right: 10px; animation: loading 10s linear infinite reverse;">
                    <img src="assets/web/cog.png" width="128" style="position: fixed; bottom: 115px; right: -100px; animation: loading 10s linear infinite;">
                </div>

                <!-- Settings -->
                <div class="settingsContent" style="display: none; position: fixed; top: 0; left: 0; background-color: #00000080; color: #5a755a; width: 100%; height: 100%;">
                    <div style="background-color: #ffeed5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 630px; height: 700px; border-radius: 15px;">

                    </div>
                </div>
                
                <div class="tabContent" style="height: 100%; padding: 28px 5% 35px 5%;">
                    <div class="tab active" id="Mods">
                        mods tab
                    </div>
    
                    <div class="tab" id="Modpacks">
                        modpack tab
                    </div>
    
                    <div class="tab" id="SaveManager">
                        savemanager rab
                    </div>
    
                    <div class="tab" id="SecretMenu">
                        secret tab
                    </div>
                </div>
            </div>

            <!-- Tabs List -->
            <div class="tabsList">
                <div style="display: flex; flex-direction: row; gap: 5px; position: relative; width: 100%; height: 100%; top: -15px; padding: 0 5px;">
                    <button type="tabButton" style="--width: 120px;" onmouseup="changeScene('Mods')">
                        <text>Mods</text>
                        <img src="assets/web/toolbox.png" height="50">
                    </button>

                    <button type="tabButton" style="--width: 150px;" onmouseup="changeScene('Modpacks')">
                        <text>Modpacks</text>
                        <img src="assets/web/backpack.png" height="50">
                    </button>

                    <button type="tabButton" style="--width: 175px;" onmouseup="changeScene('SaveManager')">
                        <text>Save Manager</text>
                        <img src="assets/web/saveman.png" height="50">
                    </button>

                    <button type="tabButton" style="--width: 135px;" onmouseup="toggleSettings()">
                        <text>Settings</text>
                        <img src="assets/web/settings.png" height="50">
                    </button>

                    <div style="display: flex; gap: 5px; margin-left: auto;">
                        <button type="tabButtonReverse" style="--width: 180px;">
                            <text>Launch Vanilla</text>
                            <img src="assets/web/launch.png" height="50" style="margin-bottom: 5px;">
                        </button>

                        <button type="tabButtonReverse" style="--width: 180px;">
                            <text>Launch Modded</text>
                            <img src="assets/web/launch_modded.png" height="50" style="margin-bottom: 5px;">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.addEventListener('pywebviewready', function() {
                const splashText = document.getElementById("splashText")
                document.getElementById("closeButton").addEventListener("click", () => {
                    closeWindow()
                    splashText.innerText = "Exiting Rod n' Mod..."
                    sleep(3000).then(() => {
                        window.pywebview.api.destroy()
                    })
                })

                document.getElementById("minimizeButton").addEventListener("click", () => {
                    window.pywebview.api.minimize()
                })

                openWindow();
            })
        </script>

        <script src="scripts/uiScripts.js"></script>
        <script src="scripts/soundPlayer.js"></script>
        <script src="scripts/dropdownHandler.js"></script>
        <script src="scripts/defaultBehaviour.js"></script>
    </body>
</html>
